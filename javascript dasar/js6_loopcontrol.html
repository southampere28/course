<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Control</title>
</head>
<body>
    <script>
        var i;
        document.write("<h2>this is break statement '5'</h2>")
        for (i = 0; i <= 10; i++) {
            if (i == 5)
                break;
            document.write("i = " + i + "</br>");
        }
        document.write("<h2>this is continue statement '5' and '8'</h2>")
        for (i = 0; i <= 10; i++) {
            if (i == 5 || i ==8)
                continue;
            document.write("i = " + i + "</br>");
        }
    </script>
</body>
</html>
