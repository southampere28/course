<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forloop ~ js</title>
</head>
<body>
    <script>
        var i;
        var product = 1;
        var num = parseInt(prompt("Masukkan angka factorial", "Enter"));

        for(i = 1; i <= num; i++){
            product *= i;
        }
        document.write("hasil faktorial dari " + num + " adalah " + product);
    </script>
</body>
</html>
