<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>
<body>
    <script lang="javascript" type="text/javascript">
        var num = parseInt(prompt("Enter the number...", "Enter"));
        var count = 0;
        while(num > 0){
            num = Math.trunc(num/10);
            count++;
        }
        document.write("Digit : " + count);
    </script>
</body>
</html>
