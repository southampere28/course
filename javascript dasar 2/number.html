<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number</title>
</head>
<body>
    
    <h1>Number Javascript</h1>

    <script>

        // documentation link => https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Number

        const input = "12345";
        const number = Number(input);

        console.info(typeof input);
        console.info(typeof number);
        console.info(number);
        
        // ==========  STATIC PROPERTIES ==========
        console.info(Number.MIN_VALUE);
        console.info(Number.MAX_VALUE);
        console.info(Number.MIN_SAFE_INTEGER);
        console.info(Number.MAX_SAFE_INTEGER);
        
        // ==========  STATIC METHOD ==========
        const data = Number("aa"); //if data is String isNan() output true
        console.info(Number.isInteger(data));
        console.info(Number.isNaN(data));

        // ========= INSTANCE METHOD ========
        const value = Number("12345");
        console.info(value.toString(2));
        console.info(value.toLocaleString("id")); // ID means code of localstring by country 
        console.info(value.toLocaleString("en-us"));

    </script>
</body>
</html>
