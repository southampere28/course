<!doctype html>
<html lang="en">
  <head>
    <title>Login Unleash</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    </head>
  <body>
    <section class="wrapper">
        <div class="container-fluid bg-light kontenbox">
            <div class="row">
                <div class="col-sm-7 bg-light">
                    <div class="leftcontent">
                        <div class="judul">Welcome To Unleash</div>
                        <p>Welcome Back, Please Login to Your Account</p>
                        <form>
                            <div class="form-group">
                              <label for="username">Username</label>
                              <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
                            </div>
                            <div class="form-group mb-0">
                              <label for="password">Password</label>
                              <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
                            </div>
                            <div class="text-right mt-0">
                              <a href="">Forgot Password?</a><br>
                            </div>
                            <button type="submit" class="btn btn-primary mr-2">Login</button>
                            <a href="../index.html"><div class="btn btn-outline-primary">sign up</div></a>
                          </form>
                    </div>
                </div>
                <div class="col-sm-5">
                  <div class="rightcontent">
                    <div class="container-fluid">
                      <div class="container text-center">
                        <div class="d-flex align-items-center justify-content-center pr-2 mt-4">
                          <img src="../asset/hour-glass.png" id="iconlogos" alt="Icon" class="img-icon">
                          <H1 class="">UNLEASH</H1>
                        </div>                        
                        <!-- <img src="../asset/hour-glass.png" alt="" class="bg-white">  
                        <h1>UNLEASH</h1> -->
                          <p>Discovering Amazing Microchip</p>
                          <p>with great build tools</p>
                        <!-- <p> </p> -->
                      </div>
                      <img src="../asset/illustrator-cover.png" id="illus" alt="ilustration image">
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
